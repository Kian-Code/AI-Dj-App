<!DOCTYPE html>
<html>
<head>
  <title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Russo+One&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning Heading">AI DJ WEB APP
	    <br>
	    <span class="Note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>
    <div class="Div_Speed">
      <img src="disk.gif" class="Div_Speed_Image">
      <br>
      <h3 class="btn btn-danger" id="Speed">
        Speed
      </h3>
    </div>
    <div class="Div_Volume">
      <img src="disk.gif" class="Div_Volume_Image">
      <br>
      <h3 class="btn btn-danger" id="Volume">
        Volume
      </h3>
    </div>
  <br><br>
  <button onclick="Play();" class="btn btn-success Play_Button">Play ⏯ </button>
  <div class="Copyright_Footer">
    <h3 class="btn btn-info Footer">Your Webcam ⤴️ </h3>
  </div>
  </center>
<script src="main.js"></script>
</body>
</html>
